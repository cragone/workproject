<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Midscale Weekly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            margin-bottom: 10px;
        }
        button {

        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to Midscale Weekly Walkthrough</h1>

        <div class="card">

            <option value="pa1">Process Area 1</option>
            <option value="pa2s">Process Area 2 Sub</option>
            <option value="pa3s">Process Area 3 Sub</option>
            <option value="sr">Seed Train</option>
            <option value="sa4">Support Area 4</option>
            <option value="sa6">Support Area 6</option>
            <option value="sa9">Support Area 9</option>
        </select>
        
        <button type="submit" class="btn btn-primary btn-block" onclick="openPage()">Go</button>
        </div>
        <div class="card">
        <a href="/submission">Submit Weekly Walkthrough Items</a>
        </div>

    </div>

    <div class="container">
        <h1>Go to an area, or submit walkthrough Items</h1>
    </div>
    
    <script>
        function openPage() {
            let area = $("#process_area_name").val();

            // Handle the response
            window.location.href = `/area?process_area_name=${area}`;
            }
    </script>
</body>
</html>
