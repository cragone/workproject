<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Walkthrough Submission Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .center {
        display: flex;
        justify-content: center;
        align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Information</h1>
        <div class="card mb-2">
        <h2>Table 1 - Room Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Room Notes</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="room1" placeholder="Room" size="12"></td>
                    <td><input type="text" name="room_notes1" placeholder="Room Notes" size="32"></td>
                    <td><input type="date" name="date1"></td>
                </tr>
                <!-- Add more rows for additional room information -->
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="4"><button type="submit">Submit</button></td>
                </tr>
              </tfoot>
        </table>
        </div>
        
        <div class="card mb-2">
        <h2>Table 2 - Equipment Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>ECN</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Expiry</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="room2" placeholder="Room" size="12"></td>
                    <td><input type="text" name="ecn" placeholder="ECN" size="10"></td>
                    <td><input type="text" name="status" placeholder="Status" size="12"></td>
                    <td><input type="text" name="status_notes" placeholder="Status Notes" size="14"></td>
                    <td><input type="date" name="expiry"></td>
                </tr>
                <!-- Add more rows for additional room status information -->
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="4"><button type="submit">Submit</button></td>
                </tr>
              </tfoot>
        </table>
        </div>
        
        <div class="card mb-2">
        <h2>Table 3 - Logbook Information</h2>
        <table>
            <thead>
              <tr>
                <th>Room</th>
                <th>Log ID</th>
                <th>Notes</th>
                <th>Due</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="room3" placeholder="Room" size="12"></td>
                <td><input type="text" name="log_id" placeholder="Log ID" size="12"></td>
                <td><input type="text" name="log_notes" placeholder="Log Notes" size="28"></td>
                <td><input type="date" name="due"></td>
              </tr>
              <!-- Add more rows for additional logbook information -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4"><button type="submit">Submit</button></td>
              </tr>
            </tfoot>
          </table>
          
        </div>
        
    </div>
 <!-- return to homepage -->
    <div class="center">
        <div class="card">
            <a href="/home">Go back to homepage.</a>
        </div>
    </div>

    <script>
        //will need to post data to the database upon button click
        //only allow for data if correctly formatted
        //upon submission have card say data submitted
    </script>
</body>
</html>
